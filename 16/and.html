      let msg = age >= 18 ? "성인인증완료" : "부모님데려와";

      let now = new Date();
      let hour = now.getHours();
      let min = now.getUTCMinutes();
      console.log(hour, min);
      hour >= 5 && min > 59 ? document.write(`<h1>회식가자</h1>`) : document.write(`<h1>배불러</h1>`);
