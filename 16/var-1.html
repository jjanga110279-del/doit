<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>let과 var</title>
</head>
<body>	
	<script>		
		// Do it! 변수 선언하기 및 값 할당하기
		var a; /* a라는 식별자를 선언 */
		a = 1; /* a에 1을 할당 한다 */
		alert(a)

		let b = 2;/* 선언을 하면서 동시에 할당한다 변수 b를 2로 초기화 한다  */
		alert(a * b)  /* 2 */

	</script>
</body>
</html>
