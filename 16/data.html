<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const a = 1;  /* number */
    const b = "1";  /* string */
    const c = true; /* boolean */
    console.log(typeof a);
    console.log(typeof b);
    console.log(typeof c);
    let d;
    console.log(`${d},${typeof d}`);
    d = '';
    console.log(`${d},${typeof d}`);
    d = null;
    console.log(`${d},${typeof d}`);

  </script>
</body>

</html>
