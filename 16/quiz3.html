<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단위변환기</title>
  </head>
  <body>
    <!-- 사용자로 부터 숫자를 입력받아  inch를 cm로  변환하는 계산기를 만드세요.
   결과는  document.write로 출력하는 계산기 프로그램을 구현 하세요  1 inch는 2.5cm입니다. -->
    <script>
      let inch = prompt("inch를 입력하세요");
      let cm = inch * 2.5;
      document.write(`inch를 cm로 계산한 결과는 : ${cm}`);
    </script>
  </body>
</html>
