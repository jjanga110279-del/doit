<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let nummer=prompt('3의 배수를 입력하시오');
    switch (nummer) {
    case  null :  alert ('입력취소');break;
    default:
      parseInt(nummer) % 3===0 ?  alert('3의 배수'):alert('3의 배수아님')
      break;
  }
  </script>
</body>
</html>
