<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비교연산자</title>
  </head>
  <body>
    <script>
      let x = 10;
      let y = 20;
      let z= "20";
      document.write(`x >=y:${x >= y} <hr>`);
      document.write(`x <=y:${x <= y} <hr>`);
      document.write(`x !=y:${x != y} <hr>`);
      // != 자료만 다르면 true, 같으면 false
      document.write(`z !=y:${z != y} <hr>`);
      // !== 자료형까지다르면 true, 같으면 false
      document.write(`z !==y:${z !== y} <hr>`); 
      // == 같냐?
      document.write(`z ==y:${z == y} <hr>`); 
      // === 진짜같냐?
      document.write(`z ===y:${z === y} <hr>`); 

      // x=10, y=20, "20"
       document.write(`=================================<hr>`)
      
      let i= x > y; /* false */
      let j= x > y; /* true */
      document.write(`i && j:${i && j} <hr>`); /* and 연산자: 좌항, 우항 모두 참이어야 참 */
      document.write(`i || j:${i || j} <hr>`); /* or 연산자: 좌항, 우항 중 하나만 참이어도 참 (| ->파이프라고 함) */
      document.write(`!i : ${!i} <hr>`); /* not 연산자: 거짓이면 참 */
      
    </script>
  </body>
</html>
