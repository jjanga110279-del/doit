<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator-증감연산자</title>
  </head>
  <body>
    <script>
      let a = 1; /* 변수 a를 1로 초기화한다 */
      document.write(`${a++} <br>`); /* 후위 연산자 = 후불재*/
      document.write(`${a++}<br>`);
      a = 1;
       document.write(`${--a}<br>`)/* 전위 연산자 */
       document.write(`${a--}<br>`)
       document.write(`${a}<br>`)
      
    </script>
  </body>
</html>
