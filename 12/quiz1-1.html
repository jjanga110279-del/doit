<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>연습문제</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        width: 600px;
        height: 500px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 10px;
      }
      .container > div {
        border: 1px solid #222;
        text-align: center;
      }
      .odd {
        background-color: pink;
      }
      .even {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="odd">1</div>
      <div class="even">2</div>
      <div class="odd">3</div>
      <div class="even">4</div>
      <div class="odd">5</div>
      <div class="even">6</div>
      <div class="odd">7</div>
      <div class="even">8</div>
      <div class="odd">9</div>
    </div>
  </body>
</html>
