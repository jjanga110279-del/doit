  <!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Grid Layout</title>
    <style>      
      .gallery{
        width:700px;   
        margin: 20px auto; 
        display: grid;
        
        grid-template-areas: 
        "ph1 ph1 ph2"
        "ph1 ph1 ph3"
        "ph4 ph5 ph6";  
        gap: 5px;   
      }

      .gallery img{
        width:100%;
        height:100%;
        border-radius: 10px;
        object-fit:cover;
      }
       .photo1{grid-area: ph1;}
       .photo2{grid-area: ph2;}
       .photo3{grid-area: ph3;}
       .photo4{grid-area: ph4;}
       .photo5{grid-area: ph5;}
       .photo6{grid-area: ph6;}
    </style>

  </head>
  <body>
    <div class="gallery">
      <img class="photo1" src="images/photo-1.jpg" alt="따뜻한 차가 있는 겨울 풍경">
      <img class="photo2" src="images/photo-2.jpg" alt="남극 펭귄">
      <img class="photo3" src="images/photo-3.jpg" alt="눈이 가득 쌓인 시골 풍경">
      <img class="photo4" src="images/photo-4.jpg" alt="오로라가 보이는 밤 풍경">
      <img class="photo5" src="images/photo-5.jpg" alt="눈 쌓인 배경">
      <img class="photo6" src="images/photo-6.jpg" alt="나뭇가지에 앉아있는 빨간 새">
    </div>
  </body>
  </html>
