  <!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Grid Layout</title>
    <style>
      /* Do it! grid-auto-rows 속성 지정하기 */
      .container {
        display:grid;
        grid-template-columns: 1fr 1fr 1fr;/* fr은 공간을 말한다(박스의 크기). 부모요서의 기준으로 2배 */
        grid-template-columns: 2fr repeat(2, 1fr);/* 여러개의 동시에 적용할때 repeat 적용함 */
        grid-template-rows: minmax(50px,auto);
      }
      
      .items{
        border: 1px solid #222;
        padding:10px;      
        font-size: 20px;
        text-align: center;
      }   
      .items:nth-child(even){
        background-color:#ffc400;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="items"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Non dignissimos asperiores dolorum. Fuga dolores odit tempore facere voluptatibus aliquid nobis aspernatur possimus quisquam ratione dicta asperiores labore, numquam obcaecati dolorem?</div>
      <div class="items">2</div>
      <div class="items">3</div>
      <div class="items">4</div>
      <div class="items">5</div>
      <div class="items">6</div>
    </div>
  </body>
  </html>
