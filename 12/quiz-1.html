<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;

    }
    .container {      
      width: 600px;
      height: 500px;
      margin: auto;
      display: grid;
      gap: 10px;
       /* grid-template-columns: repeat(3,1fr);
      grid-template-rows: repeat(3,1fr); */
      grid-template-areas: 
      "b1 b2 b3"
      "b4 b5 b6"
      "b7 b8 b9";
      
    }
    .container > div {
      border: 1px solid #222;
      text-align: center;
       
    }
    .box1{background-color: pink; grid-area: b1;}
    .box2{background-color: orange; grid-area: b2;}
    .box3{background-color: pink; grid-area: b3;}
    .box4{background-color: orange; grid-area: b4;}
    .box5{background-color: pink; grid-area: b5;}
    .box6{background-color: orange; grid-area: b6;}
    .box7{background-color: pink; grid-area: b7;}
    .box8{background-color: orange; grid-area: b8;}
    .box9{background-color: pink; grid-area: b9;}
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <div class="box5">5</div>
    <div class="box6">6</div>
    <div class="box7">7</div>
    <div class="box8">8</div>
    <div class="box9">9</div>
  </div>
</body>
</html>
