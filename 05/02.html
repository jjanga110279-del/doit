<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인폼</title>
  </head>
  <body>
    <!-- 11/28수업 -->
    <!--fieldse : 연관있는 폼요소를 그룹핑 <legend>는 fieldset에만 쓸 수 있고 제목을 적는 부분 
                                       <label>은 input의 설명자
                                       <input type="text"> 텍스트는 상자로 표시-->
    <!--label의 for 속성응 래핑되지 않는 구조의 input과 연결  -->
    <form action="#" method="post">
      <fieldset>
        <legend>로그인</legend>
        <!-- 레이블로 감싸는 방식1. -->
        <label>아이디:<input type="text"></label>
        <br>
        <!-- 레이블로 감싸지않는 방식2. -->
        <label for="pw">비밀번호:</label>
        <input type="password" id="pw" />
        <br>
       
       <input type="submit" value="로그인">
       <!-- input type="submit"클릭시 form 태그레 지정된 action 속성의 경로로 데이터 전송-->
       <input type="reset" value="초기화">
      </fieldset>
    </form>
  </body>
</html>
