<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기본구조</title>
</head>
<body>
  <!-- 11/28수업 -->
  <!--form  action="#" 액션 속성은 서버에 올릴 주소를 적는 곳이고 
  #은 임시 주소임 액션과 method은 폼태그만 사용할 수 있음-->
  <!-- method(방법): 
     get - 주소표시중에 정보노출(공개 되야하는 정보)
     post - 주소표시줄에 정보 비노출(민감한 정보)
   -->
   <!-- <form action="#" method="get"> -->
   <form action="#" method="post">
   <label>검색어 입력:</label>
    <input type="text">
  </form>
  
</body>
</html>
