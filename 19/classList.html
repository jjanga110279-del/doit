<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Programming</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        width: 400px;
        margin: 0 auto;
      }
      ul {
        list-style: none;
      }
      li {
        font-size: 1.2em;
        line-height: 2;
      }
      .blueText {
        color: blue;
      }
      .drawBorder {
        border: 1px solid #222;
        padding: 5px;
      }
      .redText {
        color: red;
      }
      h1 {
        user-select: none; /* 드레그할때 선택이 안되게 막음 */
      }
      .side {
        position: absolute;
        width: 500px;
        height: 100vh;
        background-color: black;
        left: -100%;
        top: 0;
        transition: all 0.5s;
      }
      .side.on {
        left: 0;
      }

      .right {
        position: absolute;
        right: 0;
        top: 0;
        width: 500px;
        height: 100vh;
        background-color: rgba(0, 0, 255, 0.2);
        backdrop-filter: blur(20px);
        transition: all 0.5s;
        transform: translateX(200%);
      }
      .right.on {
        transform: translateX(0%);
      }
      body{
        position: absolute;
        width: 100vw;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="right"></div>
    <div class="side"></div>
    <div class="container">
      <h1 class="drawBorder">Web Programming</h1>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li class="blueText drawBorder">Javascript</li>
      </ul>
    </div>
    <script>
      document.querySelector("h1").classList.add("add", "redText");
      //Prototype 함수와 태그를 연결해주는 역할
      //요소노드를 선택하고 classList속성을 작성시 class속성 읽기
      const h1 = document.querySelector("h1");
      h1.onclick = function () {
        this.classList.toggle("redText"); //한번 클리후 레드텍스트가 삭제되면서 다시 예전 칼라로 돌아옴
        this.classList.remove("drawBorder");
        document.querySelector(".side").classList.toggle("on");
        document.querySelector(".right").classList.toggle("on");
      };
    </script>
  </body>
</html>
