<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>classList 추가/삭제 예제</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      div {
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
      }
      /* Do it! 필요한 클래스 스타일 정의하기 */
      .enabled {
        color: #fff;
        background-color: #007;
        border: #007 solid 1px;
      }
      .disabled {
        color: #ccc;
        background-color: #f0f0f0;
        border: #f0f0f0 solid 1px;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <div>
      <label> <input type="checkbox" id="agree" /> 필수 항목 동의 </label>
    </div>
    <div>
      <button id="proceed" disabled>다음으로 진행</button>
    </div>

    <script>
      // Do it! 체크 박스에 체크하면 버튼 활성화하기
      let checkbox = document.querySelector("#agree");
      let btn = document.querySelector("#proceed");
      checkbox.addEventListener("change", function () {
        if (checkbox.checked) {
          btn.classList.add("enabled");
          btn.classList.remove("disabled");
          //버튼의 전송기능 활성화
          btn.disabled = false;
        } else {
          btn.classList.remove("enabled");
          btn.classList.add("disabled");
          //버튼의 전송기능 비활성화
          btn.disabled = true;
        }
      });
    </script>
  </body>
</html>
