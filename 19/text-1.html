<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #detail {
        border: 1px solid #000;
        padding: 30px;
        margin: 10px;
      }
      #detail h2 {
        font-size: 1.5em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="detail">
      <ul>
        <li>원산지 : 에디오피아</li>
        <li style="display: none">지 역 : 이르가체프 코체레</li>
        <li style="display: none">농 장 : 게뎁</li>
      </ul>
    </div>

    <script>
      // Do it! DOM을 사용해 텍스트에 접근하기
      let detail = document.querySelector("#detail>ul");
      //텍스트 노드 읽는 속성
      console.log(detail.innerText); /* 안보이면 안읽음 */
      console.log(detail.innerContent); /* 안보여도 읽음 */
      console.log(detail.innerHTML="<li>ddd</li>"); /* 하위 요소 취득함 */
    /*   console.log(detail.innerText='브라질');  =(할당연사자 )값을 바꿀수도 있음 */
    </script>
  </body>
</html>
