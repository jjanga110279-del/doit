<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>classList toggle 함수 예제</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      div {
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
      }
      .disabled {
        color: #ccc;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
      }
      .enabled {
        color: #fff;
        background-color: #007bff;
        border: 1px solid #007bff;
      }
    </style>
  </head>
  <body>
    <pre>
    .toggle(클래스명)
    .toggle(클래스명, 조건)
  </pre
    >
    <div>
      <label> <input type="checkbox" id="agree" /> 필수 항목 동의 </label>
    </div>
    <div>
      <button id="proceed" disabled>다음으로 진행</button>
    </div>

    <script>
      // Do it! 체크 박스에 체크하면 버튼 활성화하기 - toggle() 함수 사용
      const checkbox = document.querySelector("#agree");
      const btn = document.querySelector("#proceed");
      checkbox.addEventListener("change", function () {
        btn.classList.toggle("enabled", this.checked);
        btn.classList.toggle("disabled", !this.checked);
        //! 낫 연산자 -조건할때 (활성화, 비활성화) 토글, 애니메이션외~~할때 많이 사용됨
        btn.disabled = !this.checked;
        console.log(btn.disabled);
      });
    </script>
  </body>
</html>
