<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window 객체</title>
  </head>
  <body onload="openPopup()">
    <p>문서를 열면 팝업 창이 표시됩니다</p>

    <script>
      // Do it! Window 객체 연습하기 - 팝업 차단 체크하기
      let blocked = false;
      function openPopup() {
        let newWin = window.open("notice.htmi", "pop", "width=500,height=400, top=100, left=500");
        if (newWin == null) {
          alert("팝업이 차단되어있습니다. 해제해주세요");
        }
      }
    </script>
  </body>
</html>
