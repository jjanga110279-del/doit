<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>당첨자 발표</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        width: 300px;
      }
      h1 {
        text-align: center;
        border: 1px solid #222;
        padding: 10px;
        border-radius: 10px;
        background-color: #eee;
      }
      p {
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>당첨자 발표</h1>
      <script>
        // Do it! Math 객체 연습하기 - 당첨자 1명 뽑기
        //0.000~99.999
        console.log(Math.floor(Math.random() * 100 + 1));
        let seed = prompt("전체 응모자수:", "");
        let picked = Math.floor(Math.random() * seed + 1);
        document.write(`<p>전체응모자수:${seed}명</p>`);
        document.write(`<p>당첨자:${picked}번</p>`);
      </script>
    </div>
  </body>
</html>
