<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine with a break</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .left-section {
            flex: 1;
            background: linear-gradient(135deg, #f5f1ed 0%, #e8e4df 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            position: relative;
        }

        .coffee-image-wrapper {
            position: relative;
            z-index: 2;
        }

        .coffee-image-wrapper img {
            width: 400px;
            height: auto;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.15));
        }

        .window-light {
            position: absolute;
            top: 50px;
            left: 80px;
            width: 200px;
            height: 150px;
            background: rgba(255, 255, 255, 0.4);
            filter: blur(60px);
            border-radius: 20px;
        }

        .right-section {
            flex: 1;
            background: linear-gradient(135deg, #a8c5b8 0%, #8fb5a5 100%);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding: 80px 100px;
            color: white;
        }

        .text-content {
            max-width: 600px;
        }

        .korean-text-1 {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 15px;
            letter-spacing: 2px;
            line-height: 1.4;
        }

        .korean-text-2 {
            font-size: 52px;
            font-weight: 700;
            margin-bottom: 60px;
            letter-spacing: 1px;
            line-height: 1.3;
        }

        .korean-text-3 {
            font-size: 42px;
            font-weight: 400;
            margin-bottom: 40px;
            letter-spacing: 1px;
            line-height: 1.4;
        }

        .english-text {
            font-size: 38px;
            font-weight: 600;
            letter-spacing: 2px;
            padding: 18px 35px;
            border: 3px solid white;
            display: inline-block;
            text-transform: none;
            font-family: 'Georgia', serif;
        }

        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }

            .left-section {
                padding: 40px;
            }

            .coffee-image-wrapper img {
                width: 300px;
            }

            .right-section {
                padding: 50px 60px;
            }

            .korean-text-1 {
                font-size: 36px;
            }

            .korean-text-2 {
                font-size: 40px;
            }

            .korean-text-3 {
                font-size: 32px;
            }

            .english-text {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="window-light"></div>
            <div class="coffee-image-wrapper">
                <img src="images/coffee1.png" alt="Coffee cup">
            </div>
        </div>
        
        <div class="right-section">
            <div class="text-content">
                <div class="korean-text-1">바쁜 하루 속,</div>
                <div class="korean-text-2">나를 위한 건강한 한 잔</div>
                <div class="korean-text-3">내 몸이 편안해지는 카페인 습관</div>
                <div class="english-text">Caffeine with a break</div>
            </div>
        </div>
    </div>
</body>
</html>
