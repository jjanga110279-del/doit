<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>var 예약어로 변수 선언하기</title>
  </head>
  <body>
    <script>
      // Do it! var 예약어로 변수 선언하기
      var sum = 0; /* 전역변수 */
      var result = 0;
      function addNum() {
        // var result; /* 지역변수 */
        sum = 10 + 20; //30
        result = 10 * 20; //200
      }
      addNum();
      console.log(sum);
      console.log(result);
    </script>
  </body>
</html>
