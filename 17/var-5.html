<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록 스코프</title>
  </head>
  <body>
    <script>
      //var은 식별자 중복 ok
      var a = 10;
      var a = 20;
      console.log(a);
      // let은 식별자 중복 x, 재할당 가능
      let b = 30;
      console.log(b);

      a = "a";
      console.log(a);
      b = "b";
      console.log(b);

      //const 는  재할당 불가
      const c = 1500;
      console.log(c);
      /*  c = "1500"; */
      console.log(c);

      const d = [1, 2, 3, 4];
      d.push(5);
      d[5] = "눈떠";
      console.log(d);

      // Do it! let 변수를 사용해 1부터 10까지 더하는 코드를 작성하기
      function sum() {
        let n = 10;
        let result = 0;
        for (let i = 1; i <= n; i++) {
          result += i;
        }
        console.log(result);
        
      }
      sum()
     //함수는 호출을 할려면 중괄호 마지막에 선언해줘야함 소괄호로 
      
    </script>
  </body>
</html>
