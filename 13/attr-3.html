<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>속성 선택자</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        display: inline-block;
        margin: 10px;
      }
      li a {
        padding: 5px 20px;
        font-size: 14px;
        color: blue;
        text-decoration: none;
      }
      .flat {
        background: #eee;
        border: 1px solid #222;
      }

      /* Do it! class 속성 값에 button이 포함된 요소에 스타일 지정하기 */
      a[class~="button"] {
        /* ~ 속성을 넣으면 버튼이 들어간 모든 요소가 선택됨 */
        box-shadow: rgba(0, 0, 0, 0.4) 4px 4px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#" class="flat">메뉴 1</a></li>
      <li><a href="#" class="flat">메뉴 2</a></li>
      <li><a href="#" class="button">메뉴 3</a></li>
      <li><a href="#" class="flat button">메뉴 4</a></li>
    </ul>
  </body>
</html>
