<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 함수</title>
  <style>
    * {
      margin:0;
      padding:0;
      box-sizing: border-box;
    }
    
    /* Do it! min() 함수로 너비 지정하기 */
    /* min(n,m) 둘중에 작음값을 정하는것 */
    /* 두개의 소괄호안에 들어가는 인자(아규먼트) 함수의 재료가 되는 것*/
    .heading {
      /* 부모의 너비가 699px면 width:100% */
      /* 부모의 너비가 701px면 width:700px */
      /* 즉 값을 두개를 정해 놓고 작은것에 적용하라는 말 */
      width: min(100%, 700px);
      background-color: #222;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      text-shadow: 2px 2px 2px #000;    
    }

    /* Do it! max(인자)) 함수로 글자 크기 지정하기
    calc(100px - 20px) */
    .heading h1{
      font-size: max(3vw, 2em);
    }
.box{
  background-color: red;
  /* 미디어 쿼리를 간단히 쓰는 방식  width: min(100%, 600px); */
  /* width: 100%;
  max-width: 600px; */
  width: 600px;
  height: 300px;
}
@media screen and (max-width:600px) {
  .box{width: 100%;}
  
}
  </style>
</head>
<body>
  <div class="heading">
    <h1>CSS 함수 - min()</h1>
  </div>
  <div class="box"></div>
</body>
</html>
