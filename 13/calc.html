<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 함수</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Do it! calc() 함수로 너비 지정하기 */
      /* 함수는 기능을 말함 url() 도 함수임 */
      .heading {
        background-color: #222;
        color: #fff;
        padding: 10px;
        text-align: center;
        font-weight: bold;
        text-shadow: 2px 2px 2px #000;
        /* 연산자는 -(빼기)를 말하며 띄어쓰기를 해야함 */
        /* %는 px보다 큰 수 */
        width: calc(100% - 80px);
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="heading">
      <h1>CSS 함수</h1>
    </div>
  </body>
</html>
