<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상 요소</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* css변수 사용하기(지정하기)*/
    /* :root는 최상의 요소를 선택하고 자주 사용하는 칼라를 지정해놓는 요소  var(--red)의 속성을 적어서 지정해준다*/
    /* --는 변수 지정할때 사용하는 속성 */
    :root{
      --red:#ff0000;
      --whiht:#fff;
      --w10:10px;
    } 
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    
    }
    .icon {
      width:30px;
      height: 30px;
      position: relative;
    }    

    /* Do it! 가상 요소를 사용해 뱃지 표시하기 */
    .icon i::after{
      content: '4';
      font-size: 10px;
      text-align: center;
      background-color: var(--red);
      padding: 5px;
      color: white;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      left: 21px;
    }
    
  </style>
</head>
<body>
  <div class="icon">
    <i class="fa-regular fa-bell fa-2x"></i>  
  </div>
</body>
</html>
