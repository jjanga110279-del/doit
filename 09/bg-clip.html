<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>상품 소개 페이지</title>
    <!-- 12/17 -->
    <style>
      .desc {
        border: 5px dotted #222;
        background-color: #ffd9a0;
        width: 350px;
        padding: 20px;
        margin-right: 20px;
        float: left;
      }
      /* Do it! 배경색 적용 범위 지정하기 */
      #container {
        background-color: pink;
        background-color: rgb(255, 192, 203);
        background-color: #ffc0cb;
        background-image: url(images/bg1.jpg);
        background-size: 500px;
        background-repeat:no-repeat ;/* repeat 반복 */
        background-position-x: 100px;
        background-position-y: 0px;
        padding: 100px;
        display: flow-root;
      }
#clip-border {background-clip: border-box; }

#clip-padding{background-clip: padding-box;}

#clip-content{background-clip: content-box;}



    </style>
  </head>

    <div id="container">
      <div class="desc" id="clip-border">
        <h1>레드향</h1>

      </div>
      <div class="desc" id="clip-padding">

      </div>
