<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>배경 이미지</title>
    <style>
      #container {
        width: 1100px;
        margin: 50px auto;
      }
      .box {
        float: left;
        border: 1px solid #222;
        width: 300px;
        height: 300px;
        margin: 20px;
        background: url("images/bg4.jpg") no-repeat left top;
      }
      .box1 {
        background: none;
      }
      .box1:hover {
        background: url(images/bg2.png) no-repeat;
      }
      .box2 {
        background: url(images/bg2.png) no-repeat center center;
        transition: all 5s; /*  */
      }
      .box2:hover {
        transition: all 5s;
        background-position: 0 0;
      }
      .box3 {
        background: #ff0000 url(images/bg2.png) no-repeat 50px 80px;
      }
      .box4 {
        width: 100px;
        height: 50px;
        border: 3px solid #ff0000;
        padding: 20px;
        background: url(images/bg4.jpg) no-repeat;
        background-size: 200px 50px;
      }
      /* Do it! #bg1 ~ #bg6 스타일을 사용해 배경 이미지 크기 조절하기 */
      #bg1 {
        background-size: auto;
      }
      #bg2 {
        background-size: 200px;
      }
      #bg3 {
        background-size: 50% 100%;
      }
      #bg4 {
        background-size: 500%;
      }
      #bg5 {
        background-size: cover;/* 좌측 우측 너비를 꽉 채운다. 여백없이 전체 보이게 단 이미지가 잘릴수도있음 */
      }
      #bg6 {
        background-size: contain;/* 이미지 전체보임, 여백생김 이미지가 박스안에 모두 표시 되게 조정(가로나 새로중 전체보일 수 있는 쪽으로 맞춰서 보여짐) */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="box" id="bg1"></div>
      <div class="box" id="bg2"></div>
      <div class="box" id="bg3"></div>
      <div class="box" id="bg4"></div>
      <div class="box" id="bg5"></div>
      <div class="box" id="bg6"></div>
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
    </div>
  </body>
</html>
