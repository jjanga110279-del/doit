<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-transform</title>
  <!-- 12/8 -->
  <style>    
  /* Do it! 영문자의 대소문자 변환하기 */
  /*  capitalize(앞글자만 대문자 나머지 소문자) uppercase(전체 대문자)  rowercase(전체소문자)*/
.teans1{
  text-transform: capitalize;
}
.teans2{
  text-transform: uppercase;
}
.teans3{
  text-transform: rowercase;
}
  </style>
</head>
<body>
  <p class="teans1">html</p> 
  <p class="teans2">css</p>
  <p class="teans3">JAVASCRIPT</p>
</body>
</html>
