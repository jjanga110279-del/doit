<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>letter-spacing</title>
    <!-- 12/8 -->
    <style>  
      p {
        font-size:80px;
      }
    
      /* Do it! 글자 간격 조절하기 */
      .spacing{letter-spacing: .2em;}

      .spacing{letter-spacing: -.5px;}
     
    </style>
  </head>
  <body>
    <p>CSS</p> 
    <p class="spacing1">CSS</p>
    <p class="spacing2">CSS</p>
  </body>
</html>
