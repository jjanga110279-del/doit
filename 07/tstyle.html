<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <!-- 12/8 -->
  <!-- Do it! 글꼴 관련 다양한 스타일 사용하기 -->
   <style>
    :root{font-size: 10px;}
    body{font-size: 10px;}
    h1{
      font-size: 42px;  /* css에서 px은 절대단위, 화면에 크기에 따라 반응하는  반응형은 em, rem 등은 상대단위 */
    }
    p{font-size: 2em;} 
    .accent{font-size: 3em;} /* em은 부모요소의 크기에 따라 상대적으로 바뀜 31px*3  */
    p:nth-of-type(3) .italic{
      font-weight: bold;
      font-style: italic;
      font-size: 6rem; /* 60px */
      font-size: 6em; /* 60px */
    }
   </style>

</head>
<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아<span class="accent"> 레드향</span>이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로</p>
  <p><span class="italic">일반 귤보다 2~3배 크고</span>, 과육이 붉고 통통하다.</p>    
</body>
</html>
