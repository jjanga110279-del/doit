<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>웹 폰트 사용하기</title>
    <!-- 12/8 -->
    <!-- 글꼴폰트 링크는 타이틀 밑에 달기 -->
    <!-- 베리어블 폰트는 자간및 크기를 디테일 하게 변경할수 있다. -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Playwrite+NO:wght@100..400&display=swap");
    </style>
    <style>
      /* Do it! 구글 폰트 사용하기 */

      body {
        font-family: "Bitcount Prop Single", system-ui;
        background: url("images/bg.jpg") no-repeat fixed;
        background-size: cover;
        text-align: center;
      }
      h1 {
        font-size: 120px;
        color: #fff;
        font-weight: 255;
      }
      .html {
        font-family: "Playwrite NO", cursive;
      }
    </style>
  </head>
  <body>
    <h1 class="html">HTML</h1>
    <h1>CSS</h1>
  </body>
</html>
