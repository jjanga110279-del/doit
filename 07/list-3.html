<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>불릿 이미지 사용하기</title>
  <!-- 12/8 -->
  <style>
    /* Do it! 목록 들여쓰기 */
    ul{
      list-style-type: circle;
      color: blue;
    }
    .inside{
      /* list-style-position: inside; */
      /* 축약표기법을 쓸때 값과 값의 띄어쓰기를 한다, short hand */
      list-style-position: inside;
      list-style: square inside;
      border: 1px solid black;
    }

  </style>
</head>
<body>
  <h1>도서 시리즈</h1>
  <ul class="inside">
    <li>Do it! 시리즈</li>
    <li>된다 시리즈</li>
    <li>DCM 프로 사진가</li>
    <li>데이터과학 시리즈</li>
  </ul>

  <ul class="">
    <li>Do it! 시리즈</li>
    <li>된다 시리즈</li>
    <li>DCM 프로 사진가</li>
    <li>데이터과학 시리즈</li>
  </ul>
</body>
</html>
