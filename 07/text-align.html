<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>text-align</title>
    <!-- 12/8 -->
    <style>
      p {
        background-color:rgba(0, 0, 255, 0.5);
       width:410px;
        border:1px solid #222;
        padding:10px;
        margin:10px;
        font-size:1.1em;
      }
      /* Do it! 텍스트 정렬 방법 지정하기 */
      .center{
        text-align: center;
      }
      .justify{
        text-align: justify;
        text-align: end;
      }
      /* start, end : 언어의 방향성 지정
      ltr(좌측에서 우측), rtl(우측에서좌측) */
    </style>
  </head>
  <body>    
    <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p class="center">껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p class="justify">껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  </body>
</html>
