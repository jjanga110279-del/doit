<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>line-height</title>
    <style>
      p {
        width:500px;
        border:1px solid #222;
        padding:10px;
        margin:10px;
      }
      /* Do it! 줄 높이 지정하기 */
      p{font-size: 12px; line-height: 24px;} /* line-height행간을 말하며 글자 크기 대비해서 지정한다*/
      p{font-size: 12px; line-height: 2x;} 
      p{font-size: 12px; line-height: 200%;} 
      .small-line {line-height: .7;}
      .big-line {line-height: 2.5;}
      
    </style>
  </head>
  <body>    
    <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p class="small-line">껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p class="big-line">껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  </body>
</html>
