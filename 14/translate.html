<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Transform - translate</title>
		<!-- translate  지정한 방향으로 이동할 거리를 지정하면 해당 요소를 이동시킴 -->
    <style>
			.container {
				width:800px;
				height:200px;
				margin:20px auto;
			}
			.origin {
				width: 100px;
				height: 100px;
				border: 1px solid black;
				float: left;
				margin: 40px;
			}
			.origin > div {				
				width:100px;
				height:100px;
				background-color:orange;
				transition: 1s;
			}

      /* Do it! 마우스 오버하면 사각형 이동하기 */
			#movex:hover{
				transform: translate(50px);/* 값이 크면 오른쪽 값이 작으면 (-50px)이면 왼쪽으로감 */
				transform: translateX(-50px);/* 값이 크면 오른쪽 값이 작으면 (-50px)이면 왼쪽으로감 */
			}
			#movey:hover{
				transform: translate(0,20px);
			 transform: translateY(-20px);
			}
			#movexy:hover{
				transform: translate(20px,50px);
			}

		</style>
	</head>
	<body>		
		<div class="container">
			<div class="origin">
				<div id="movex"></div>		
			</div>
			<div class="origin">
				<div id="movey"></div>	
			</div>
			<div class="origin">
				<div id="movexy"></div>		
			</div>
		</div>
	</body>
</html>
