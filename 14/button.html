<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>버튼에 동적인 효과 만들기</title>
  <style>
    body {
      background-image: linear-gradient(to right, #ff5e62, #ff9966);
      display:flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;      
    }
    .button {
      text-decoration: none;
      font-size: 1.5em;
      letter-spacing: 2px;
      color: #fff;
      outline: 2px solid #fff;  /* outline 보더의 바깥쪽 테두리를 말함  */
      padding:20px 60px;
      /* border: 2px solid black; */
      padding: 20px 60px;
    position: relative;
    overflow: hidden;/* 넘치는것을 잘라주는 속성 */
    transition: color 1s;
    }
    .button:hover{
      color: #ff5e62;
    }
.button:before{
  content: '';
  position: absolute;
  top: 0;
  left: -50px;
  background: white;
  width: 0%;
  height: 100%;
  transform: skew(35deg);
  transition: width 1s;
  z-index: -1;/* z-index는 속성의 적용, position 속성이  선언된 요소가 가질수 있음, 
                                     예외로  부모요소에 display:flex, display:grid 가 선언된 아이템박스(아이템박스-자식일경우)
                 쌓임 맥락 , 규칙속에서 작동하는 코드예시 -1은 가장 뒤쪽	배경처럼 숨김 효과 가능 
                                                      0은 	기본 레벨	특별한 우선순위 없음
                                                      1은  위쪽	다른 요소 위에 표시
                                                   9999은  최상단	팝업, 모달 등에 자주 사용 */
}
.button:hover:before{
  width: 150%;
}
  </style>
</head>

<body>
	<a href="#" class="button">둘러보기</a>
</body>
</html>
