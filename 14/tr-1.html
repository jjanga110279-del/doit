<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Transition</title>
    <style>
      .box {
        margin: 50px auto;
        width: 100px;
        height: 100px;
        background-color: #fb5;
        border: 1px solid #222;
        /* Do it! 모든 대상에 2초 동안 ease-in 속도 곡선을 적용하는 트랜지션 */
        /* 트랜지션은 값이 정해진 것에 대한 것만 적용할 수 있다. 디스플레이는 안됨 */
        transform-origin: 0%, 0%; /* transform-origin:중심축  */
        transition-property: width, height, background-color; /* 속성을 바뀔때 부드럽게 바뀌게 하는 속성 */
        transition-duration: 3s;
        transition-timing-function: cubic-bezier(0.35, -0.2, 0.41, 1.27);
      }
      .box:hover {
        /* 여기에 있는 속성이 모두 트랜지션 대상 */
        width: 200px;
        height: 200px;
        background-color: #f50;
        transform: rotate(270deg);
      }
      .box1 {
        transform-origin: 50% 50%;
        transition: all 3s ease 5s; /* 값을 하나 더쓰면 5초 후에 시작함 */
        transition-delay: 1s; /* delay 값으로 지정해줘도 됨 */
      }
      [class^="ball"] {
        width: 50px;
        height: 50px;
        background: red;
        border-radius: 50%;
        transform: translateX(0);
        transition: transform 3s;
      }
      button:hover ~ [class^="ball"] {
        transform: translateX(200px);
				
      }
			
      .ball2 {
        transition-delay: 1s;
      }
			/* button{
				opacity: 0;
			} 기능은 적용되지만 버튼 모양을 안보이게 할때 opacity를 사용한다*/
    </style>
  </head>

  <body>
    <button>click</button>
    <div class="box"></div>
    <div class="box box1"></div>
    <div class="ball1"></div>
    <div class="ball2"></div>
  </body>
</html>
