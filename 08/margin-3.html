<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>박스모델 - 마진 중첩</title>
    <!-- 12/12 -->
    <style>
      /* 마진 중첩(병합)현상*/
      /* 상하방향의 마진은 누산되지 않고 병합됨 */
      * {
        box-sizing: border-box;
      }
      div {
        width: 200px; /* 너비 */
        height: 100px; /* 높이 */
        /* Do it! 마진 추가하기 */
        margin: 100px;
      }
      #box1 {
        background: rgb(0, 77, 243);
      }
      #box2 {
        background: rgb(255, 72, 0);
      }
      #box3 {
        background: rgb(18, 219, 0);
      }
      #children {
        background-color: yellow;
        width: 50%;
        height: 30%;
        margin-top: 200px;
      }
      #children1 {
        background-color: pink;
        width: 80%;
        height: 100%;
        margin-top: 60px;
      }
    </style>
  </head>
  <body>
    <div id="box1">
      <div id="children">children</div>
    </div>
    <div id="box2">
      <div id="children1">children1</div>
    </div>

    <div id="box3"></div>
  </body>
</html>
