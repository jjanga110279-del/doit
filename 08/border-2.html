<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>박스모델</title>
    <!-- 12/11 -->
    <style>
      		div {
      			width:200px;
      			height:100px;
      			display:inline-block;
      			margin:15px;
      			border-style:solid;  /* 테두리 스타일 - 실선 */
      		}
      		/* Do it! 테두리 두께 지정하기 */
      		
      .box1{border-width: 2px;
			}
      .box2{
				/* thin | medium | thick  값을 표현할때 예약어 라고 함 */
				border-width: thick thin;
			}
      .box3{
				/* 값이 2개일때 상하|우좌 */
				/* 값이 3개일때 상|우좌|하 */
				border-width: 2px 10px;
				border-width: 2px 10px 50px;

			}
      .box4{
				/* 값이 4개일때 상|우|하|좌  */
				border-width: 2px 10px 15px 1px;
				border-width: 2px 0px 1px 0px;
			}
    </style>
  </head>
  <body>
    <!-- .box$*4 -->
    
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </body>
</html>
