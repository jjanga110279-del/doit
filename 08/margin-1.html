<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>박스모델 - 마진</title>
    <!-- 12/12 -->
    <style>
      div {
        width: 200px;
        height: 100px;
        display: inline-block;
        border: 1px solid #222;
      }
      /* Do it! 박스와 박스 사이에 여백(마진) 지정하기 */
      /* 마진은 시계방향으로 적용된다. */
      #margin1 {
        margin: 50px;
      } /* 상하좌우 */
      #margin2 {
        margin: 30px 50px;
      } /* 값이 2개일때 상하|좌우 */
      #margin3 {
        margin: 5px 120px 50px;
      } /* 값이 3개일때 상|좌우|하 */
      #margin4 {
        margin: 5px 50px 100px 250px;
      } /* 값이 4개일때 상|우|하|좌*/
      #margin5 {
        margin-top: 50px;
        margin-right: 150px;
        margin-bottom: 5px;
        margin-left: 15px;
      } /* 마진의 값을 한쪽 만이나 각각 둘때는 마진 옆에 방향속성을 붙인다. */
    </style>
  </head>
  <body>
    <div id="margin1"></div>
    <div id="margin2"></div>
    <div id="margin3"></div>
    <div id="margin4"></div>
    <div id="margin5"></div>
  </body>
</html>
