<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>poistion</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        height: 300px;
        width: 500px;
        border: 3px solid #000;
        position: absolute;
        position: fixed;
        position: relative;/* 형제요소를 밀어내면서 상대적으로 좌표값을 갖음 */
        position: static;
        top: 200px;
        left: 200px;
      }

      .box {
        width: 100px;
        height: 100px;
      }

      .box:nth-child(1) {
        background-color: red;
      }

      .box:nth-child(2) {
        background-color: green;
      }

      .box:nth-child(3) {
        background-color: blue;
      }
      .box1 {
        position: relative;
        left: 100px;
        top: 100px;
        z-index: 5;
      }
      .box2 {
        position: relative;
        left: 150px;
        top: -50px;
        z-index: 9;
      }
      .box3 {
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>

  <body>
    <h2>Lorem ipsum dolor amet</h2>
    <div class="container">
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
    </div>
    <h2>Lorem ipsum dolor amet</h2>
  </body>
</html>
