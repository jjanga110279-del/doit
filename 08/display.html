<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CSS display 속성</title>
    <!-- 12/12 -->
    <style>
      /* Do it! li 요소를 가로로 나란히 배치하기 */
      /* 디스플레이 속성은  가시성(눈에 보이는, 표시되는 )이라고 한다 */
      nav > ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      li {
        width: 20%;
        /* background: gray; */
        display: inline-block;
        width: 100px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        margin: 10px;
        border: 1px solid;
      }

      .warp > div {
        /* 배치할 요소(아이템요소)에 직접 선언 */
        display: inline-block;
        display: block;
        display: inline;
        display:none;
      }
      nav:hover+.warp>div{display: inline-block;}
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">메뉴 1</a></li>
        <li><a href="#">메뉴 2</a></li>
        <li><a href="#">메뉴 3</a></li>
        <li><a href="#">메뉴 4</a></li>
      </ul>
    </nav>
    <div class="warp">
      <div class="box1">box1</div>
      <div class="box2">box2</div>
      <div class="box3">box3</div>
      <div class="box4">box4</div>
    </div>
  </body>
</html>
