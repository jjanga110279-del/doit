<!DOCTYPE html>
<!-- html문서의 버전을 브라우저에게 알림 -->
<!-- html문서의 시작과 끝을 알림, lang 는 html 문서의언어를 알림 -->
<html lang="ko">
  <!-- 웹브라우저에서 html문서의 메타정보(속성)를 알림 -->
  <head>
    <!-- meta태그는 문서에서 사용하는 정보를 선언, 지정 -->
    <!-- charset 웹문서에서 사용하는 문자세트를 지정, UTF-8은 동아시아 언어까지 포함해서 전세게 언어를 가장 잘 표시 -->
    <meta charset="UTF-8" />
    <!-- 반응형 디자인을 위한 메타태그 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML문서의 기본구조</title>
  </head>
  <!-- 사용자들에게 전달되는 부분 -->
  <!-- heading 1 :  제일 큰제목으로 문서에서 딱한개 -->
  <body>
    <a href="../index.html">index로 가기</a>
    <hl>웹문서만들기</hl>
    <hr>
    <!-- paragraph:문단을 표시 -->
    <p>HTML</p>
    <p>CSS</p>
    <p>자바스크립트</p>
    <hr>
    <img src="images/activity.jpg" alt="">
  </body>
</html>
