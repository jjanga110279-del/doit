<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>prompt</title>
</head>
<body>
	<!-- Do it! 기본값이 있는 프롬프트 창 만들기 -->
	<script>
let name=prompt('이름이 뭐에요?','예시:홍길동');
console.log(name);/* 프롬프트에 이름값의 결과를 확인할때 씀 */
	</script>
</body>
</html>
