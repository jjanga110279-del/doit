<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>document.write</title>
</head>
<body>
	<!-- Do it! document.write() 문으로 내용 표시하기 -->
	
<script>
	//  = 할당연산자: 좌항에 우항을 저장함
	    //  name ->변수  , prompt() -> 함수/기능을 가지고 있는것
	// let name=prompt()
	let name=prompt('생년월일','예시:000000') 
	/* mame 는 웹브라우저에서 쓴 내용을 프로그램 안으로 가지고 와서  식별할때 쓰는 식별자
	. 굳이 네임을 안써도 상관없음  */

	// document.write() ->메소드
	document.write(name + '<h1>안녕하세요</h1>')
</script>
</body>
</html>
