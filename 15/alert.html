<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>alert문</title>
</head>
<body>
	<!-- Do it! 알림 창 만들기 -->
	<script>
		alert("1+1");    /* alert 사용자에게 알림메시지를 띄우는 함수 -매새자*/
		alert(1 + 1);    /* alert 사용자에게 알림메시지를 띄우는 함수 -매새자*/
		                      //  괄호안에 글자를 쓰고 싶을때는 따움표 안에 
	</script>
</body>
</html>
