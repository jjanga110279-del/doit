<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글자색 바꾸기</title>
    <style>
      body {
        text-align: center;
      }
      h1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 id="heading">자바스크립트</h1>
    <p id="text">위 텍스트를 클릭해 보세요</p>

    <!-- Do it! 내부 스크립트 코드 작성하기 -->
    <script>
      // h 이라는 이름의 변수(변수는  그릇이라고 생각하면 됨)#heading을 저장

      let h = document.querySelector("#heading");
      h.onclick = function () {
       h.style.color = 'red';
			}
    </script>
  </body>
</html>
