<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .ro{
      width: 300px;
      height: 300px;
      position: absolute;
      animation: ro 10s linear infinite;
      transform-origin: 50% 50%;

    }
    @keyframes ro{ 
      to{
        transform: rotate(1turn);
      }
    }
  </style>
</head>
<body>
  <img src="svg/ooo.svg" alt="" class="ro">
  
</body>
</html>
