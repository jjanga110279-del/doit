<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>멀티미디어 파일 삽입하기</title>
  </head>
  <body>
    <h1>웹 문서에 비디오 파일 삽입하기</h1>
    <!-- 11/28 수업 -->
    <!-- Do it! 비디오에서 소리를 제거한 후 반복해서 자동 재생하기 -->
    <!-- 웹표준은 iframe태그를 사용하는걸 비권장
        보안상 취약,검색엔진 최적화에 불리함. 단)부득이한 경우와 개발자에 따라서 사용가능 -->
    <!-- iframe태그 안에 src 속성안에는 html문서에 html을(파일) 삽입  -->
    <!-- img태그 안에 src속성안에는 이미지 파일만 가능  -->

    <video src="medias/salad.mp4" controls width="700" poster="images/salad.jpg"></video>
    <br />
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HkdmO36ALeo?si=wXJuZ1jdUkp11Weg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br />
    <iframe src="video-2.html" frameborder="1" width="500" height="500"></iframe>
    <iframe src="http://jjanga1102.dothome.co.kr" frameborder="1" width="500" height="500"></iframe>
  </body>
</html>
