<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>멀티미디어 파일 삽입하기</title>
</head>
<body>
  <h1>웹 문서에 오디오 파일 삽입하기</h1>
  <!-- 11/27수업 -->
  <!-- Do it! audio 태그를 사용해 medias/spring.mp3 파일을 삽입해 보세요. -->
   <!-- audio태그는 img태그와 같은 맥락으로 쓰여지며  -->
    <!-- controls 사운드속성, autopla 자동실행속성, loop 반복재생 -->
     <!-- 예외의 속성은 true 속성은 생략해도 무관. -->
  
   <audio src="medias/spring.mp3" controls autoplay loop="true"></audio>

</body>
</html>
