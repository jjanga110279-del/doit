<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>멀티미디어 파일 삽입하기</title>
  </head>
  <body>
    <h1>웹 문서에 비디오 파일 삽입하기</h1>
    <!-- 11/27수업 -->
    <!-- Do it! video 태그를 사용해 medias/salad.mp4 파일을 삽입해 보세요. -->
    <!-- muted의 속성은 음소거, 소리를 끈 상태(많은 브라우저는 소리 있는 자동재생을 차단해서 autoplay와 함께 muted를 써야 자동재생이 동작함). -->
    <video src="medias/salad.mp4" controls autoplay loop muted></video>
    <video src="medias/flight.mp4" controls autoplay loop muted></video>
    <video src="medias/flower.mp4" controls autoplay loop muted></video>
  </body>
</html>
