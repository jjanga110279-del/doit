<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제주의 사계절</title>
  <style>
  img{width: 400px;}
  </style>
</head>
<body>
  <!-- 11/27수업 -->
  <!-- Do it! 각 이미지마다 설명글 붙이기 -->
   <!-- fiugur는 삽화: 문서에서 데이터를 부연 설명하는 이미지 -->
    <!-- figcaption은 이미지의 제목을 적는 태그 -->
    <!-- img는 의미가 없이 경로를 알려주는 의미  -->
  <figure>
    <figcaption>제주의 봄</figcaption>
    <img src="images/spring.jpg" alt="제주의 봄">
  </figure>
  <figure>
    <img src="images/summer.jpg" alt="제주의 여름">
  </figure>
  <figure>
    <img src="images/fall.jpg" alt="제주의 가을">
  </figure>
  <figure>
    <img src="images/winter.jpg" alt="제주의 겨울">
  </figure>
</body>
</html>
