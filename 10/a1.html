<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
  width: 80vw;        
  height: 150vh;      
  margin: 0 auto;
  background: #000;
    }
    header {
  width: 100%;
  height: 8%;
  background: #f2f2f2;
}
nav {
  width: 100%;
  height: 6%;
  background: #d9d9d9;
}
.content {
  width: 100%;
  height: 76%;
}
aside {
  width: 30%;
  height: 100%;
  background: #444;
  float: left;
}
section {
  width: 70%;
  height: 100%;
  background: #777;
  float: left;
}
footer {
  width: 100%;
  height: 10%;
  background: #e6e6e6;
  clear: both; 
}

  </style>
</head>
<body>
  <div class="wrap">
  <header>HEADER</header>
  <nav>NAV</nav>

  <div class="content">
    <aside>ASIDE</aside>
    <section>SECTION</section>
  </div>

  <footer>FOOTER</footer>
</div>
</body>
</html>
