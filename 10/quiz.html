<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미디어 쿼리</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      h2 {
        font-size: 4rem;
      }
    </style>
    <style>
      @media screen and (min-width: 768px) and (max-width: 1023px) {
        body {
          background: black;
         color: white;
          }
          .hidden{
            display: none;
          }
      } 
         
        @media screen and (min-width: 1024px) {
        body {
          background: url(images/bg-dark.jpg) no-repeat;
          background-size: cover;
           color: white;
           display: block;
        }
      }

     
    </style>
  </head>
  <body>
    <h2>안녕하세요?</h2>
    <h2 class="hidden">안녕하세요?</h2>
  </body>
</html>
