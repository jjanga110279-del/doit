<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0; /*  *전체 선택자 */
        padding: 0;
        border: 0;
      }
      .wrap {
        width: 1000px;
        height: 1500px;
        background-color: grey;
        margin: auto;
      }
      header {
        width: 100%;
        height: 10%;
        background: darkgray;
      }
      nav {
        width: 100%;
        height: 10%;
        background: darkblue;
      }
      footer {
        width: 100%;
        height: 10%;
        background: darkred;
        /* clear: both; */
      }
      aside {
        width: 30%;
        height: 100%;
        background: pink;
        float: left;
      }
      section {
        width: 70%;
        height: 100%;
        background: darkcyan;
        float: left;
      }
      body {
        background: black;
      }
      .cf {
        width: 100%;
        height: 70%;
      }
      .cf:after {
        content: ""; /*  cf:after 가상공간*/
        display: block; /* 인라인을 블럭으로 만들어 주는 명령어 */
        clear: both; /* floaf을 전부 해제 */
      }
    </style>
    <style>
      /* 12/19 */
      /* 기본문법: 교재 329p  미디어 커리(screen-모니터를 말함 ,픽셀단위로 출력이 되는 곳에서 반응을 한다/. */
      /* @media 미디어유형 []print|screen|tv|all..]  화면크기 */
             /* 모니터         최대너비:0~768px */
      /* @media screen and (max-width: 768px) {
        .wrap {
          width: 700px;
          height: 500px;
        } */
        /*         v   v   조건부이므로 띄어쓰리 해야 함   */
      @media screen and (min-width:600px) and (max-width: 768px) {
        .wrap {
          width: 500px;
          height: 500px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header></header>
      <nav></nav>
      <div class="cf">
        <aside></aside>
        <section></section>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
