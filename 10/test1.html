<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body{
        background-color: aqua;
      }
      .wrap {
        margin: auto;
        background-color: black;
        width: 1000px;
        height: 1500px;
      }

      header {
       
        width: 100%;
        height: 10%;
        background-color: antiquewhite;
      }
      nav {
      
        width: 70%;
        height: 5vh;
        background-color: lightslategray;
      }

      aside {
        
        background-color: pink;
        width: 30%;
        height: 60vh;
        float: left;
      }
      section {
      
        background-color: azure;
        width: 40%;
        height: 60vh;
        float: left;
      }
      footer {
       
        width: 70%;
        height: 5vh;
        background-color: antiquewhite;
      clear: both;
       
      }
    
    </style>
  </head>
  <body>
    <div class="wrap">
      <header >header</header>
      <nav >nav</nav>
      <aside >aside</aside>
      <section>section</section>
      <footer>footer</footer>
    </div>
  </body>
</html>
